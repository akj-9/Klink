<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon's Klink</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #4CAF50, #1e88e5);
            color: #fff;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }
        a {
            display: inline-block;
            margin: 15px 10px;
            padding: 12px 20px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            border: 2px solid #fff;
            border-radius: 30px;
            transition: all 0.3s ease;
            animation: bounce 2s infinite ease-in-out;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Footer Styles */
        footer {
            margin-top: 30px;
            padding: 20px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1em;
            border-radius: 10px;
        }
        footer a {
            color: #FFD700;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            a {
                font-size: 1em;
                margin: 10px 5px;
            }
            footer {
                font-size: 0.9em;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
